<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a1a">
  <title>Escape Game - Choisissez avec sagesse</title>
  <style>
    .audio-container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,123,255,0.2);
    }

    .audio-title {
      color: #007BFF;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .audio-player {
      width: 100%;
      margin-bottom: 10px;
    }

    .audio-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 480px) {
      .audio-controls {
        gap: 5px;
      }
      .audio-button {
        padding: 8px 12px;
        font-size: 0.9em;
      }
    }

    .audio-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .audio-button:hover {
      background-color: #0056b3;
    }

    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 15px;
      max-width: 1600px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .gallery {
        gap: 10px;
        padding: 10px;
      }
    }

    .gallery a {
      display: block;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery a img {
      width: auto;
      height: 300px;
      max-width: 100%;
      object-fit: contain;
      border: 3px solid #333;
      border-radius: 10px;
      transition: all 0.3s ease;
      background-color: #000;
    }

    @media (max-width: 768px) {
      .gallery a img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .gallery a img {
        height: 150px;
      }
    }

    .gallery a img:hover {
      transform: scale(1.05);
      border-color: #007BFF;
      box-shadow: 0 4px 8px rgba(0,123,255,0.5);
    }

    .gallery a.error img {
      border-color: #ff0000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .modal-buttons {
      margin-top: 20px;
    }

    .modal-button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .modal-button.yes {
      background-color: #28a745;
      color: white;
    }

    .modal-button.no {
      background-color: #dc3545;
      color: white;
    }

    .modal-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Choisissez votre personnage avec sagesse...</h1>

  <div class="audio-container">
    <div class="audio-title">Message de Mr Wybon</div>
    <audio id="wybon-audio" class="audio-player" controls>
      <source src="Mr wybon (Baptiste).m4a" type="audio/mp4">
      Votre navigateur ne supporte pas la lecture audio.
    </audio>
    <div class="audio-controls">
      <button class="audio-button" onclick="document.getElementById('wybon-audio').play()">Lecture</button>
      <button class="audio-button" onclick="document.getElementById('wybon-audio').pause()">Pause</button>
      <button class="audio-button" onclick="resetAudio()">Recommencer</button>
    </div>
  </div>

  <div class="gallery">
    <a onclick="showConfirmation(0)" href="javascript:void(0)"><img src="./IMG_0450.png" alt="Personnage 1" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(1)" href="javascript:void(0)"><img src="./IMG_0451.png" alt="Personnage 2" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(2)" href="javascript:void(0)"><img src="./IMG_0452.png" alt="Personnage 3" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(3)" href="javascript:void(0)"><img src="./IMG_0453.png" alt="Personnage 4" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(4)" href="javascript:void(0)"><img src="./IMG_0454.png" alt="Personnage 5" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(5)" href="javascript:void(0)"><img src="./IMG_0455.png" alt="Personnage 6" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(6)" href="javascript:void(0)"><img src="./IMG_0456.png" alt="Personnage 7" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(7)" href="javascript:void(0)"><img src="./IMG_0457.png" alt="Personnage 8" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(8)" href="javascript:void(0)"><img src="./IMG_0458.png" alt="Personnage 9" onerror="this.parentElement.classList.add('error')"/></a>
    <a onclick="showConfirmation(9)" href="javascript:void(0)"><img src="./IMG_0459.png" alt="Personnage 10" onerror="this.parentElement.classList.add('error')"/></a>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Êtes-vous sûr de votre choix ?</h2>
      <p>Cette décision est irréversible...</p>
      <div class="modal-buttons">
        <button class="modal-button yes" onclick="confirmChoice(true)">Oui</button>
        <button class="modal-button no" onclick="confirmChoice(false)">Non</button>
      </div>
    </div>
  </div>

  <script>
    function resetAudio() {
      const audio = document.getElementById('wybon-audio');
      audio.currentTime = 0;
      audio.play();
    }

    let hasChosen = false;
    let currentChoice = null;

    function showConfirmation(index) {
      if (hasChosen) {
        window.location.href = 'perdu.html';
        return;
      }
      currentChoice = index;
      document.getElementById('confirmModal').style.display = 'flex';
    }

    function confirmChoice(confirmed) {
      document.getElementById('confirmModal').style.display = 'none';
      if (confirmed) {
        hasChosen = true;
        if (currentChoice === 1) { // IMG_0451
          window.location.href = 'video.html';
        } else {
          window.location.href = 'perdu.html';
        }
      }
    }
  </script>
</body>
</html>
