<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff0000">
    <title>Game Over</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #60a5fa;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --error-color: #dc2626;
        }

        body {
            background-color: var(--background-color);
            color: var(--error-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(220, 38, 38, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(220, 38, 38, 0.1) 0%, transparent 40%);
        }

        .message {
            text-align: center;
            animation: pulse 2s infinite;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.2);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-family: 'Special Elite', cursive;
            font-size: 5em;
            margin: 0;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            letter-spacing: 4px;
            color: var(--error-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.2em;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>GAME OVER</h1>
        <div class="subtitle">You made the wrong choice...</div>
    </div>

    <script>
        // Empêcher le retour à la page précédente
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });

        // Vérifier si le joueur a vraiment perdu
        function checkLostStatus() {
            const gameStatus = sessionStorage.getItem('escapeGameStatus');
            if (gameStatus !== 'lost') {
                window.location.href = 'index.html';
            }
        }

        // Vérifier au chargement de la page
        window.onload = checkLostStatus;
    </script>
</body>
</html>
